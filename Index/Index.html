<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuckHunters | Hunt NFTs, Earn Rewards</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <style>
        body { margin: 0; background: #0a0a0a; color: white; font-family: 'Arial', sans-serif; overflow-x: hidden; }
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; border-bottom: 2px solid gold; }
        .game-wrapper { position: relative; width: 90%; max-width: 1000px; margin: 30px auto; aspect-ratio: 16/9; background: #000; border: 4px solid #333; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* The Red Ticker */
        #ad-ticker { display: none; position: absolute; top: 10px; right: 10px; background: #ff0000; color: white; 
            padding: 8px 15px; border-radius: 4px; font-weight: bold; animation: blink 1s infinite; z-index: 100; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Pop-up Ad Modal */
        #ad-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: #1a1a1a; padding: 40px; border: 3px solid gold; border-radius: 20px; text-align: center; max-width: 400px; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin: 10px; }
        .btn-gold { background: gold; color: black; }
        .btn-skip { background: #444; color: white; }
    </style>
</head>
<body>

<header>
    <h1 style="color: gold; margin: 0;">BUCKHUNTERS</h1>
    <div id="wallet-info">Connecting Wallet...</div>
</header>

<div class="game-wrapper">
    <div id="ad-ticker">NFT DETECTED! HUNTING IN: <span id="timer">3</span>s</div>
    <iframe src="https://www.gamezop.com/g/S17_V8p_r7" allow="autoplay"></iframe>
</div>

<div id="ad-modal">
    <div class="modal-content">
        <h2 style="color: gold;">NFT SPOTTED!</h2>
        <p>A rare item is available at this checkpoint. Watch the ad to hunt it down and add it to your wallet!</p>
        <div id="pop-up-ad-frame" style="width: 300px; height: 250px; background: #333; margin: 20px auto;">
            <p style="padding-top: 100px; color: #666;">[AD LOADED HERE]</p>
        </div>
        <button class="btn btn-gold" onclick="claimNFT()">WATCH & HUNT NFT</button>
        <button class="btn btn-skip" onclick="closeModal()">SKIP</button>
    </div>
</div>

<script>
    // Ticker Logic: Every 60 seconds simulate a checkpoint
    setInterval(() => {
        startTicker();
    }, 60000);

    function startTicker() {
        const ticker = document.getElementById('ad-ticker');
        const timerSpan = document.getElementById('timer');
        let count = 3;
        ticker.style.display = 'block';

        const countdown = setInterval(() => {
            count--;
            timerSpan.innerText = count;
            if (count <= 0) {
                clearInterval(countdown);
                ticker.style.display = 'none';
                showAd();
            }
        }, 1000);
    }

    function showAd() {
        document.getElementById('ad-modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('ad-modal').style.display = 'none';
    }

    async function claimNFT() {
        alert("NFT Hunted! Check your inventory on the Marketplace.");
        closeModal();
    }
</script>
</body>
</html>
